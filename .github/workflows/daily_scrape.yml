
name: Commerce AI Daily Scraper

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  # Also run manually from the Actions tab
  workflow_dispatch:
  # Also run on push to main (temp, for testing)
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - '.github/workflows/**'

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Initial Build (if needed for types)
        # Just generating types if possible, or skip if not needed.
        # TS-node usually handles it, but let's be safe.
        run: |
            # Create a dummy .env.local for build if needed (Next.js build checks env)
            touch .env.local 
            
      - name: Run Amazon Scraper
        env:
          # These secrets must be added in GitHub Repo Settings
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CI: 'true'
        run: npm run scrape:amazon
